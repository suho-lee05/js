<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 - Seat Ninja</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
        }

        /* 카드형 스타일 */
        .card {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        /* 버튼 스타일 */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #b02a37;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        p {
            font-size: 14px;
            color: #555;
        }

        strong {
            color: #333;
        }

        /* 상태 메시지 스타일 */
        #renewStatus, #cancelStatus {
            margin-top: 10px;
            font-weight: bold;
            color: red;
            text-align: center;
        }

        /* 좌석 연장 & 배석 해제 반반 레이아웃 */
        .row {
            display: flex;
            justify-content: space-between;
        }

        .row .half-card {
            width: 48%;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* QR 코드 스타일 */
        .qr-card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #qrCode {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0; /* 상단 여백 추가 */
            margin-bottom: 60px;
            
        }
        #statusBox {
            background-color: #aee1f9; /* 하늘색 배경 */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: #222;
            line-height: 1.6;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1c1c1e;
                color: #ffffff;
            }

            h2, p, strong, span {
                color: #ffffff;
            }

            .card,
            .qr-card,
            .row .half-card {
                background-color: #2c2c2e;
                box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.05);
            }

            .btn-primary {
                background-color: #35567a;
                color: white;
            }

            .btn-primary:hover {
                background-color: #518bbd;
            }

            .btn-danger {
                background-color: #7e0909;
                color: white;
            }

            .btn-danger:hover {
                background-color: #aa2525;
            }

            .btn-secondary {
                background-color: #3a3a3c;
                color: white;
            }

            .btn-secondary:hover {
                background-color: #636366;
            }

            #renewStatus,
            #cancelStatus {
                color: #ff6b6b;
            }
            #statusBox {
                background-color: #2f4e61; /* 어두운 톤의 하늘색 */
                color: #ffffff; /* 흰색 글씨 */
                box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
                margin-bottom: 15px;

            }
        }


        
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>📌 내 좌석 정보</h2>
            <p><strong>현재 좌석:</strong> <span id="userSeat">조회 중...</span></p>
            <p><strong>잔여 시간:</strong> <span id="remainingTime">조회 중...</span></p>
            <p><strong>연장 가능 시간:</strong> <span id="renewTime">조회 중...</span></p>
            <p><strong>연장 가능 횟수:</strong> <span id="renewalCount">조회 중...</span></p>
        </div>

        <div class="row">
            <div class="half-card">
                <h2>🔄 좌석 연장</h2>
                <button class="btn btn-primary" onclick="renewSeat()">연장하기</button>
                <p id="renewStatus"></p>
            </div>
            <div class="half-card">
                <h2>❌ 배석 해제</h2>
                <button class="btn btn-danger" onclick="cancelReservation()">배석 해제</button>
                <p id="cancelStatus"></p>
            </div>
        </div>

        <div class="qr-card">
            <h2>📌QR</h2>
            <p id="qrStatus">QR 코드 로딩 중...</p>
            <div id="qrCode"></div>
        </div>

        <div class="card">
            <div id="statusBox">
                <p>도자위<br>컴공한테<br>재배석<br>털렸죠?<br>ㅋㅋㅋㅋ</p>
            </div>

            <button class="btn btn-primary" onclick="magicRebook()">✨ 마법 버튼 (재배석)</button>
            <p id="status" style="margin-top: 10px; font-weight: bold;"></p>
        </div>

        <div class="card">
            <button class="btn btn-secondary" onclick="goBack()">⬅ 뒤로 가기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
